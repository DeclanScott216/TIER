workflows:
  ios_appstore:
    name: iOS App Store Workflow
    max_build_duration: 60
    environment:
      groups:
        - AppStoreConnect
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          echo "📦 Installing dependencies..."
          flutter pub get
          cd ios
          pod install
          cd ..
      - name: Setup automatic code signing
        script: |
          #!/usr/bin/env bash
          set -e
          echo "🔐 Setting up automatic iOS code signing..."
          
          # Decode the PRIVATE_KEY from Base64 to a valid PEM file
          echo "$PRIVATE_KEY" | base64 --decode > /tmp/AuthKey.p8

          # Debug info
          echo "🔹 First line of PEM key:"
          head -n1 /tmp/AuthKey.p8
          echo "🔹 Last line of PEM key:"
          tail -n1 /tmp/AuthKey.p8
          echo "🔹 Line count:"
          wc -l /tmp/AuthKey.p8
          echo "🔹 File type:"
          file /tmp/AuthKey.p8

          # Validate BEGIN/END lines
          if ! head -n1 /tmp/AuthKey.p8 | grep -q "BEGIN PRIVATE KEY"; then
            echo "ERROR: PEM key does not start with BEGIN PRIVATE KEY"
            exit 1
          fi
          if ! tail -n1 /tmp/AuthKey.p8 | grep -q "END PRIVATE KEY"; then
            echo "ERROR: PEM key does not end with END PRIVATE KEY"
            exit 1
          fi
          echo "PEM key format looks correct ✅"

          # Fetch signing certificates & provisioning profiles
          app-store-connect fetch-signing-files \
            "$BUNDLE_ID" \
            --issuer-id "$ISSUER_ID" \
            --key-id "$KEY_ID" \
            --private-key "@/tmp/AuthKey.p8" \
            --type IOS_APP_STORE \
            --create

      - name: Build IPA
        script: |
          #!/usr/bin/env bash
          set -e
          echo "📦 Building iOS IPA..."
          flutter build ipa --release --no-codesign

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect: {}
