workflows:
  ios_testflight:
    name: iOS TestFlight Build
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      groups:
        - AppStoreConnect  # references your variable group
      vars:
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.elitelywell.tier"

    scripts:
      - name: Install dependencies
        script: |
          echo "🧹 Cleaning and getting packages..."
          flutter clean
          flutter pub get
          cd ios
          pod repo update
          pod install
          cd ..

      - name: Setup automatic code signing
        script: |
          #!/usr/bin/env bash
          set -e
          echo "🔐 Setting up automatic iOS code signing..."

          # Decode Base64 private key safely
          echo "$PRIVATE_KEY" | tr -d '\r\n' | base64 --decode > /tmp/AuthKey.p8
          echo "" >> /tmp/AuthKey.p8  # ensure trailing newline

          # Optional verification
          echo "Verifying private key header:"
          head -n 6 /tmp/AuthKey.p8

          echo "BUNDLE_ID: $BUNDLE_ID"
          echo "ISSUER_ID: $ISSUER_ID"
          echo "KEY_ID: $KEY_ID"

          # Fetch signing files automatically
          app-store-connect fetch-signing-files \
